<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/style.css" rel="stylesheet">
</head>
<body class="bg-cover h-screen bg-flower-img flex justify-center items-center font-inter">

    <div class="mx-2">

      <div class="flex flex-col items-center mx-6">

        <h3 class="font-inter font-bold text-3xl my-2 uppercase">Login</h3>
        <p class="font-light text-center text-gray-400 ">Hey, Enter your details to get sign in to your account</p>

      </div>

      <div class="flex flex-col items-start my-5 mx-5">
        
          <label  class="mb-2 font-inter font-medium" for="email">Email</label>
          <input class="border rounded p-3 w-full" 
            type="email" 
            name="email" 
            id="email"
            placeholder="Enter Email"
            />
       
      </div>

      <div class="flex flex-col items-start my-5 mx-5">
       
          <label class="mb-2 font-inter font-medium" for="password">Password</label>
          <input class="border rounded p-3 w-full" 
            type="password" 
            name="password" 
            id="password"
            placeholder="Password"
          />
       
      </div>

       <div class="flex items-center justify-center w-full">
        <button id="submit" class="bg-green-100 border-none rounded p-3 w-64 mt-5">Sign in</button>
      </div>

    </div>
    <script src="app.js"></script>
  
</body>
</html>
